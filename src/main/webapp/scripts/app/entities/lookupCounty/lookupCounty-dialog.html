
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLookupCountyLabel" translate="apqdApp.lookupCounty.home.createOrEditLabel">Create or edit a LookupCounty</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="lookupCounty.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="apqdApp.lookupCounty.countyName" for="field_countyName">CountyName</label>
            <input type="text" class="form-control" name="countyName" id="field_countyName"
                    ng-model="lookupCounty.countyName"
                    required ng-maxlength="40" />
            <div ng-show="editForm.countyName.$invalid">
                <p class="help-block"
                    ng-show="editForm.countyName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.countyName.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="40">
                    This field cannot be longer than 40 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="apqdApp.lookupCounty.state" for="field_state">state</label>
            <select class="form-control" id="field_state" name="state" ng-model="lookupCounty.state" ng-options="lookupState as lookupState.id for lookupState in states | orderBy:'id' track by lookupState.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
